<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="icon" href="download.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>G.O.A.T</h2>
            <h5>Thalapathy</h5>
            <p>Vijay was born as Joseph Vijay Chandrasekhar on 22 June 1974 in Madras (now Chennai), Tamil Nadu. His father, S. A. Chandrasekhar, is a film director and his mother, Shoba Chandrasekhar is a playback singer and vocalist.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>

    </div>

<div class="popup-overlay"></div>
<div class="popup-box">
    <h2>Add Book</h2>
    <form>
        <input type="text" placeholder="Book Title" id="book-title-input">
        <input type="text" placeholder="Book Author" id="book-author-input">
        <textarea placeholder="short description" id="book-description-input"></textarea>
        <button id="add-book">Add</button>
        <button id="cancel-popup">Cancel</button>
    </form>
</div>

    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>

</body>
</html>
